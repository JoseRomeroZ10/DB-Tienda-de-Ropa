<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA BASE JOSE ROMERO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(49, 47, 47);">
    <h1 class =" text-center mt-5  nb-5 " style="color: rgb(223, 11, 223);"> CRUD De Ropa </h1>

    <div class="container">
        <div class="card shadow">
            <div class="card-body"> 
                <form action="/clientes" method ='POST'>
                    <label >Tabla Clientes:</label>
                    <div class=" row mb-3">
                        <div class="col">
                            <label>Nombre_Cliente</label>
                            <input type="text" class="form-control mb-2" name="Name">
                        </div>
                        <div class="col">
                            <label >Apellido_Cliente</label>
                            <input type="text" class="form-control mb-2" name="Apellido">
                        </div>
                        <div class="col">
                            <label>Email_Cliente</label>
                            <input type="text" class="form-control mb-2" name="Email_Cliente">
                        </div>
                        <div class="col">
                            <label>Telefono_Cliente</label>
                            <input type="text" class="form-control mb-2" name="Email">
                    
                        <div class="col">
                            <button class="btn btn-primary mb-3 mt-2", style="background-color: purple;" type="submit">Save</button>
                        </div>
                    </div>    
                </form>
            </div>

            <!--- TABLA-->

            <table class="table table-bordered">
                
                    <thead>
                        <th scope="col">ID_Cliente</th>
                        <th scope="col">Nombre_Cliente</th>
                        <th scope="col">Apellido_Cliente</th>
                        <th scope="col">Email_Cliente</th>
                        <th scope="col">Telefono_Cliente</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </thead>
                <tbody>
                    {% for d in data %}
                    <tr>
                        <td>{{d.ID_Cliente}}</td>
                        <td>{{d.Nombre_Cliente}}</td>
                        <td>{{d.Apellido_Cliente}}</td>
                        <td>{{d.Email_Cliente}}</td>
                        <td>{{d.Telefono_Cliente}}</td>
                        <td><button class="btn btn-primary btn-sm" id="btn-edit{{d.ID_Cliente}}" data-bs-toggle="modal" data-bs-target="#modal{{d.ID_Cliente}}" style="background-color: purple;">Edit</button></td>

                        <td><a href="{{url_for('delete',ID_Cliente=d.ID_Cliente)}}" class="btn btn-danger btn-sm" >Delete</a></td>
                    </tr>

                    <!--- modal -->
                    <div class="modal fade" id="modal{{d.ID_Cliente}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h1 class="modal-title fs-5" id="exampleModalLabel">{{d.Nombre_Cliente}}</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action ="/edit/{{d.ID_Cliente}}" method="post">
                                    <label>Nombre</label>
                                    <input type="text" class="form-control mb-3" name="Name" value="{{d.Nombre_Cliente}}">
            
                                    <label>Apellido</label>
                                    <input type="text" class="form-control mb-3" name="Apellido" value="{{d.Apellido_Cliente}}">
                                    <label>Email_</label>
                                    <input type="text" class="form-control mb-3" name="Email_Cliente" value="{{d.Email_Cliente}}">
                                    <label>Telefono</label>
                                    <input type="text" class="form-control mb-3" name="Email" value="{{d.Telefono_Cliente}}">
                        

                                
                              
                            </div>
                            <div class="modal-footer">
                              <button type="submit" class="btn btn-primary">Save changes</button>
                            </div>
                            </form>
                          </div>
                        </div>
                      </div>

                    {%endfor %}

                </tbody>
            </table>
        </div>
    </div>
   
    



</body>
</html>
